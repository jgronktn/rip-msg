<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>eml-file</title>
    <meta name="description" content="eml file format extractor">
	<meta name="author" content="jr">

    <link rel="stylesheet" href="../css/eml-app.css"> 

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
    <div id="mainContainer" class="mainContainer">
	<div id="fileDropRegion" class="fileDropRegion">
	    <div class="fileDropLabel">Drop <.eml> File Here...</div>
	</div>
	
	<div id="emailHeader" class="emailHeader">
	    <div class="emailHeaderItem">
		<div class="emailHeaderItemLabel">From:</div>
		<div id="emailHeaderDate" class="emailHeaderItemText" data-bind="text: from"></div><div class="clear"></div>
		<div class="emailHeaderItemLabel">Subject:</div>
		<div id="emailHeaderDate" class="emailHeaderItemText" data-bind="text: subject"></div><div class="clear"></div>
		<div class="emailHeaderItemLabel">To:</div>
		<div id="emailHeaderDate" class="emailHeaderItemText" data-bind="text: to"></div><div class="clear"></div>
		<div class="emailHeaderItemLabel">Date:</div>
		<div id="emailHeaderDate" class="emailHeaderItemText" data-bind="text: timestamp"></div><div class="clear"></div>
		<div class="emailHeaderItemLabel">Size:</div>
		<div id="emailHeaderDate" class="emailHeaderItemText" data-bind="text: size"></div><div class="clear"></div>
	    </div>  
	</div>
    </div>

    <script src="../vendor/promise-3.2.0.js"></script>
    <script src="../vendor/jquery-1.11.0.min.js"></script>
    <script src="../vendor/knockout-3.1.0.js"></script>
    <script src="../vendor/knockout-delegatedEvents.js"></script>
    <script src="../vendor/moment.min.js"></script>
    <script src="eml-viewModelFileDrop.js"></script>
    <script src="eml-app.js"></script>
    <script type="text/javascript">
		
	var app;
		
	$(document).ready(function() {
				
			    // load the app
	    app				= new emlrip.App();
	    app.run();
	});
    </script>
</body>
</html>
